                <div class="skill-box">
                    <h3 class="text-center">三毛猫</h3>
                    <p>一般的には「黒」「白」「茶（オレンジ）」の三色が発現していれば，三毛猫ということになります</p>
                </div>

                    <h3 class="text-center">ロシアンブルー</h3>
                    <p>短毛種であり、毛の色はブルー（猫の場合、グレーの被毛を指す）によるソリッド・カラー。</p>
                </div>
                <div class="skill-box">
                    <h3 class="text-center">マンチカン</h3>
                    <p>マンチカン最大の特徴といえば「短い脚」ですね。成猫になっても足の長さは10cmくらいしかありません。</p>
